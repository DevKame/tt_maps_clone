<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Maps Clone</title>
</head>
<body class="d-flex flex-column justify-content-end align-items-center">
    <div id="map-area" class="position-fixed"></div>
    <div id="details-wrapper" class="d-flex flex-column justify-content-start align-items-start position-relative">
        <div class="grabber-holder d-flex justify-content-center align-items-center w-100">
            <div class="grabber"></div>
        </div>
        <div class="descriptor px-2 d-flex justify-content-start align-items-stretch w-100">
            <div class="text-holder py-2 ">
                <h4 class="m-0">Mit dem Auto</h4>
            </div>
            <div class="icon-holder d-flex justify-content-around align-items-center">
                <div class="icon-bg d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-sliders fa-rotate-90"></i>
                </div>
                <div class="icon-bg d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>

        <div class="travel-types mt-4 d-flex justify-content-around align-items-stretch w-100">
            <div class="type-field car">
                <i class="fa-solid fa-car"></i>
                <p class="m-0 ms-2">8 min</p>
            </div>
            <div class="type-field train">
                <i class="fa-solid fa-train"></i>
                <p class="m-0 ms-2">37 min</p>
            </div>
            <div class="type-field foot">
                <i class="fa-solid fa-person-walking"></i>
                <p class="m-0 ms-2">1h 18</p>
            </div>
            <div class="type-field bike">
                <i class="fa-solid fa-person-biking"></i>
                <p class="m-0 ms-2">20 min</p>
            </div>
        </div>

        <div class="additional-info px-2 pt-3 w-100 d-flex justify-content-start align-items-center">
            <div class="info-display d-flex justify-content-start align-items-center">
                <i class="fa-solid fa-check me-3"></i>
                <p class="m-0">FÃ¤hren werden vermieden</p>
                <i class="fa-solid fa-caret-down ms-3"></i>
            </div>
        </div>

        <div class="total-resttime mt-auto px-4 w-100 d-flex justify-content-start align-items-center">
            <h3 class="m-0"><span class="time">8 min</span> (6,1 km)</h3>
        </div>

        <div class="ui-elements my-2 w-100 d-flex justify-content-around align-items-center">
            <div class="element start d-flex justify-content-around align-items-center">
                <i class="fa-solid fa-location-arrow fa-rotate-by"></i>
                <p class="m-0 ms-2">Starten</p>
            </div>
            <div class="element share d-flex justify-content-around align-items-center">
                <i class="fa-solid fa-share-nodes"></i>
                <p class="m-0 ms-2">Teilen</p>
            </div>
            <div class="element save d-flex justify-content-around align-items-center">
                <i class="fa-regular fa-bookmark"></i>
                <p class="m-0 ms-2">Speichern</p>
            </div>
        </div>
    </div>
    <div id="milestone-wrapper" class="position-fixed d-flex justify-content-start align-items-center overflow-hidden">
        <div id="indicator-wrapper" class="d-flex flex-column justify-content-center align-items-center position-relative">
            <i class="fa-solid fa-ellipsis-vertical position-absolute"></i>
            <div class="icon-holder pe-1 holder1 d-flex justify-content-end align-items-center">
                <div class="dot rounded-circle"></div>
            </div>
            <div class="icon-holder pe-1 holder2 d-flex justify-content-end align-items-center">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>
        <div id="milestone-list" class="mx-auto d-flex flex-column justify-content-start align-items-center">
            <div class="ps-2 milestone milestone1 d-flex justify-content-start align-items-center">
                <p class="m-0">Mein Standort</p>
            </div>
            <div class="ps-2 milestone milestone2 d-flex justify-content-start align-items-center">
                <p class="m-0">LilienthalstraÃŸe 35c</p>
            </div>
        </div>
        <div id="actions-wrapper" class="d-flex flex-column justify-content-center align-items-center">
            <div class="icon-holder ps-2 holder1 d-flex justify-content-start align-items-center">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="icon-holder ps-2 holder2 d-flex justify-content-start align-items-center">
                <i class="fa-solid fa-right-left fa-rotate-90"></i>
            </div>
        </div>
    </div>

    <div id="layer-button" class="map-buttons position-fixed">
        <i class="fa-solid fa-layer-group"></i>
    </div>
    <div id="search-button" class="map-buttons position-fixed">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div id="location-button" class="map-buttons position-fixed">
        <i class="fa-solid fa-location-crosshairs fa-xl"></i>
    </div>
</body>
</html>
